<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='search_resulst.css') }}">

</head>
<body>
<div class="google">
    <a href="#" id="google_logo"><h1>KOU Akademi</h1></a>
</div>

{% if results %}
<div class="search-results">
    <h2>Arama Sonuçları</h2>
    <ul>
        {% for result in results %}
            <li>
                <a href="{{ result['link_url'] }}">{{ result['link_text'] }}</a>
                <a href="{{ result['pdf_link_url'] }}">{{ result['pdf_link_text'] }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% else %}
<div class="search-results">
    <p>Sonuç bulunamadı.</p>
</div>
{% endif %}

</body>
</html>
